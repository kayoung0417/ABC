<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>알파벳 랜덤 퀴즈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rainbow-bg"></div>
    <div class="container">
        <h1>알파벳 랜덤 퀴즈</h1>
        <div id="question"></div>
        <div id="wordArea" style="display:none; flex-direction:column; align-items:center; margin-bottom:10px;">
            <img id="wordImg" src="" alt="" style="width:100px; height:100px; object-fit:contain; margin-bottom:8px;">
            <div id="wordText" style="font-size:2rem; font-weight:bold; color:#3a4a7c;"></div>
        </div>
        <div class="btn-row">
            <button id="answerBtn">정답</button>
            <button id="nextBtn">다음 문제 →</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
